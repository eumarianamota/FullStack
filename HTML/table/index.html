<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horários</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Horário</th>
                <th>Segunda-feira</th>
                <th>Terça-feira</th>
                <th>Quarta-feira</th>
                <th>Quinta-feira</th>
                <th>Sexta-feira</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>8h às 10h</td>
                <td>Matemática</td>
                <td rowspan="2">Inglês</td>
                <td rowspan="2">Matemática</td>
                <td>Biologia</td>
                <td rowspan="2">Programação</td>
            </tr>

            <tr>
                <td>10h às 12h</td>
                <td rowspan="2">Física</td>
                <td>Química</td>
            </tr>

            <tr>
                <td>13h às 15h</td>
                <td>Geografia</td>
                <td>Geografia</td>
                <td>Artes</td>
                <td rowspan="2">Design</td>
            </tr>

            <tr>
                <td>15h às 17h</td>
                <td>História</td>
                <td>História</td>
                <td>Educação Física</td>
                <td>Filosofia</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
